<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIPs</title>

  <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="./script.js"></script>
</head>
<body>
  <header>
    <div class="display"></div>
  </header>
  <main>
    <div>
      <p class="lot">
        1lot =
        <select name="lot" id="lot">
          <option value="1000">1000</option>
          <option value="10000" selected>10000</option>
          <option value="100000">100000</option>
        </select>
      </p>
      <p class="pip">
        1pip =
        <select name="pip" id="pip">
          <option value="0.01" selected>0.01</option>
          <option value="0.001">0.001</option>
        </select>
      </p>
      <p class="leverage">
        レバレッジ
        <input type="text" name="leverage" id="leverage" />
      </p>
    </div>
    <div>
      <p class="Nlot">
        lot数
        <input type="text" name="Nlot" id="Nlot" />lot
      </p>
      <p>
        pips
        <input type="number" name="Npips" id="Npips" />pips
      </p>
      <p>
        <input type="button" name="button" value="計算" id="button" />
      </p>
    </div>
    <div>
      <p>
        損益
        <output name="ProfitLoss" id="ProfitLoss"></output>
      </p>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
